# required env variables:
#
# ESGF_CONFIG : points to the root ESGF configuration directory
#       example: export ESGF_CONFIG=/Users/cinquini/ESGF_CONFIG
# TDS_CONTENT_ROOT : point to root directory above TDS catalogs thredds/
#       example: export TDS_CONTENT_ROOT=/esg/content
# ESGF_HOSTNAME: HostName or IP address for apache httpd front-end server
#       example: export ESGF_HOSTNAME=my.esgf.node
#       example: export ESGF_HOSTNAME=`docker-machine ip`

version: '2'

networks:
  # network to keep postgres database isolated
  dbnetwork:

services:

  esgf-data-node:
    image: esgfhub/esgf-data-node
    container_name: data-node
    expose:
      - "8080"
      - "8443"
    ports:
      - "8080:8080"
      - "8443:8443"
    networks:
      - default
      - dbnetwork 
    volumes:
      - $ESGF_CONFIG/esg/config/:/esg/config/
    #  - $TDS_CONTENT_ROOT:/esg/content
      - $ESGF_CONFIG/webapps/thredds/WEB-INF/web.xml:/usr/local/tomcat/webapps/thredds/WEB-INF/web.xml
      - tds_data:/esg/content/thredds
    environment:
     - ESGF_HOSTNAME
    depends_on:
      - esgf-postgres

  esgf-idp-node:
    image: esgfhub/esgf-idp-node
    container_name: idp-node
    expose:
      - "8080"
      - "8443"
    ports:
      - "8082:8080"
      - "8445:8443"
    networks:
      - default
      - dbnetwork
    volumes:
      - $ESGF_CONFIG/esg/config/:/esg/config/
    depends_on:
      - esgf-postgres

  #esgf-solr-index:
  #  image: centos:centos6.7
  #  container_name: solr-index
  #  volumes:
  #     # use existing index
  #     #- $SOLR_DATA_DIR:/esg/solr-index
  #     - /esg/solr-index

  esgf-solr:
    image: esgfhub/esgf-solr
    container_name: solr
    expose:
      - "8983"
      - "8984"
    ports:
      - "8983:8983"
      - "8984:8984" 
    volumes:
     # use Docker volume mounted on Docker-host
     - solr_index:/esg/solr-index
     # use pre-existing Solr index on Docker host
     #- $SOLR_DATA_DIR:/esg/solr-index
    networks:
      - default

  esgf-index-node:
    image: esgfhub/esgf-index-node
    container_name: index-node
    expose:
      - "8080"
      - "8443"
    ports:
      - "8081:8080"
      - "8444:8443"
    depends_on:
      - esgf-solr
    volumes:
      - $ESGF_CONFIG/esg/config/:/esg/config/
    networks:
      - default
      - dbnetwork

  esgf-postgres:
     image: esgfhub/esgf-postgres
     expose:
       - "5432"
     ports:
       - "5432:5432"
     container_name: postgres
     networks:
       - dbnetwork

  esgf-cog:
     image: esgfhub/esgf-cog
     container_name: cog
     expose:
       - "8000"
     ports:
       - "8000:8000"
     volumes:
       # directory containig ESGF configuratiin, also used for seeding the CoG configuration
       - $ESGF_CONFIG/esg/config/:/esg/config/
       - cog_config_dir:/usr/local/cog/cog_config
       - cog_install_dir:/usr/local/cog/cog_install
       - cog_venv_dir:/usr/local/cog/venv
     #command: $ESGF_HOSTNAME true true # keep django runnining on port 8000
     command: $ESGF_HOSTNAME true false
     depends_on:
       - esgf-postgres
     networks:
       - dbnetwork
     environment:
       - COG_DIR=/usr/local/cog
       - COG_INSTALL_DIR=/usr/local/cog/cog_install
       - COG_CONFIG_DIR=/usr/local/cog/cog_config


  esgf-httpd:
   image: esgfhub/esgf-httpd
   container_name: httpd
   entrypoint: /usr/local/bin/docker-entrypoint.sh
   volumes:
     # mapped volumes (mounted inside Docker Host, persisted even after docker-compose down)
     - $ESGF_CONFIG/httpd/certs/:/etc/certs/
     - $ESGF_CONFIG/httpd/conf/esgf-httpd.conf:/etc/httpd/conf.d/esgf-httpd.conf
     - $ESGF_CONFIG/grid-security/certificates/:/etc/grid-security/certificates/
     - $ESGF_CONFIG/esg/config/:/esg/config/
     # named volumes (mounted inside Docker Engine, removed with docker-compose down)
     - cog_install_dir:/usr/local/cog/cog_install
     - cog_venv_dir:/usr/local/cog/venv
     - cog_config_dir:/usr/local/cog/cog_config
   environment:
     - SSL_CERT_DIR=/etc/grid-security/certificates
     - COG_CONFIG_DIR=/usr/local/cog/cog_config
   ports:
     - "80:80"
     - "443:443"
   depends_on:
     - esgf-cog
   # httpd URLs must use hostname=$ESGF_HOSTNAME
   networks:
     default:
       aliases:
         - "${ESGF_HOSTNAME}"
     dbnetwork: {}

volumes:
  # cog software directories (shared between cog and httpd)
  cog_install_dir:
  cog_venv_dir:
  # cog data directory
  cog_config_dir:
  # contains Solr index data
  solr_index:
  # contains TDS configuration, catalogs, cache, and logs
  # (directory below -Dtds.content.root.path=/esg/content)
  tds_data:
