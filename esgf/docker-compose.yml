  esgf_idp_app:
    expose:
      - "8080"
      - "8443"
    ports:
      - "8082:8080"
      - "8445:8443"
    image: esgfhub/esgf-idp
    container_name: esgf-idp
    networks:
      default: {}
      mynet: {}
    volumes:
      - $PWD/esg/config:/esg/config
    depends_on:
      - esgf_postgres_app
    environment:
     - ESGF_HOME:/esg

